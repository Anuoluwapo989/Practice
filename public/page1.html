<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="page1.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kablammo&display=swap');
  </style>
</head>

<body>
  <div class="settings" onclick="location.href='settings.html'">
    <img src="../assets/settings.png" alt="Settings Icon">
  </div>
  <div class="welcome">
    <!-- <ol>
      <li> Welcome: ${user[0].first_name}</li>
      <li> Email: ${user[0].email} </li>
    </ol> -->
  </div>
  <div class="title">
    <p>Memory</p>
    <p>Game</p>
  </div>

  <div class="difficulty-selector">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="super-easy">Super Easy</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="extra-hard">Extra Hard</option>
    </select>
  </div>

  <div class="start" onclick="startGame()">Start</div>

  <script>
    function startGame() {
      const selectedDifficulty = document.getElementById('difficulty').value;
      localStorage.setItem('selectedDifficulty', selectedDifficulty);
      window.location.href = 'page2.html';
    }
  </script>

  <script src="common.js"></script>
  <script src="theme.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      playBackgroundMusic();
      // Apply theme
      const settings = JSON.parse(localStorage.getItem('settings')) || { theme: 'default' };
      themeManager.applyTheme(settings.theme);
    });
  </script>
</body>

</html>
